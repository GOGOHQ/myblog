<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jqurey.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
</head>

<body>
<div class="ui container" style="padding:50px">
    <h2 class="ui dividing header">Button</h2>
    <button class="ui button">按钮</button>
    <!-- 填充父容器的按钮 -->
    <h2 class="ui dividing header"></h2>
    <button class="ui button fluid">按钮</button>
    <h2 class="ui dividing header"></h2>
    <!-- 动画按钮 -->
    <button class="ui button vertical primary animated">
        <div class="visible content">下一步</div>
        <div class="hidden content">
            <i class="right arrow icon"></i>
        </div>
    </button>
    <h2 class="ui dividing header"></h2>
    <!-- 标签按钮 -->
    <button class="ui right labeled icon button ">
        <i class="right arrow icon"></i>
        暂停
    </button>
    <!-- 彩色按钮 -->
    <h2 class="ui dividing header"></h2>
    <button class="ui violet basic button">
        紫罗兰色
    </button>
    <!-- 文本框 -->
    <h2 class="ui dividing header"></h2>
    <div class="ui icon input">
        <input type="text" placeholder="搜索~~~~">
        <i class=" search link icon"></i>
    </div>
    <div class="ui placeholder">
        <div class="image"></div>
    </div>

</div>


</body>


</html>
