<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="animated fadeIn">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>登录</title>
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animated.css" th:href="@{/css/animated.css}">

    <style type="text/css">
        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>
<body>

<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui teal image header">
            <img src="../static/images/logo.png" th:src="@{/images/logo.png}" class="ui rounded image">
            <div class="content">
                登录到账号
            </div>
        </h2>
        <form class="ui form" method="Post" th:action="@{/admin/login}" action="#">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="userName" placeholder="用户名">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="passWord" placeholder="密码">
                    </div>
                </div>
                <button class="ui fluid large teal button">登录</button>
            </div>


            <div class="ui error message animated bounceIn">
            </div>

            <div class="ui negative message animated bounceIn" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
            </h2>


        </form>
    </div>
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<script>
    $('.ui.form')
        .form({
            fields: {
                userName: {
                    identifier: 'userName',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入您的用户名~'
                        }
                    ]
                },
                passWord: {
                    identifier: 'passWord',
                    rules: [
                        {
                            type: 'empty',
                            prompt: '请输入您的密码~'
                        }
                    ]
                }
            }
        })
    ;

</script>
</html>
