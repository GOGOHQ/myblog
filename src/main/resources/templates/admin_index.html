<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" class="animated fadeIn">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>主页</title>

    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/animated.css" th:href="@{/css/animated.css}">


</head>
<body>


<div class="ui container">

    <div class="ui center aligned segment" style="flex-direction: column;display: flex;align-items: center"
         th:object="${user}">
        <div class="ui large buttons" style="z-index: 1 !important;align-self: flex-end">
            <a class="ui button">前台首页</a>
            <div class="or"></div>
            <a class="ui positive button" th:href="@{/admin/logOut}">注销</a>
        </div>
        <div class="ui card">
            <div class="center aligned image">
                <img src="../static/images/avatar.jpg" th:src="*{avatar}">
            </div>
            <div class="content">
                <text class="header" th:text="*{userName}">Elyse</text>
            </div>
        </div>
        <div class="ui text container">
            <h2 class="ui green header" style="padding-top: 10px">
                登陆成功
            </h2>
            <h3 style="padding-bottom: 10px">想做的时候就去做..</h3>
            <a class="ui huge primary button" th:href="@{/admin/blogPage}" style="margin-bottom: 20px">开始 <i
                    class="right arrow icon"></i></a>
        </div>

    </div>
</div>

</body>

</html>
